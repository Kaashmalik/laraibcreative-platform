<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="premiumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#D946A6" />
      <stop offset="50%" stop-color="#9333EA" />
      <stop offset="100%" stop-color="#4F46E5" />
    </linearGradient>
    
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    
    <style>
      .path-draw {
        stroke-dasharray: 1000;
        stroke-dashoffset: 1000;
        animation: draw 2s ease-out forwards;
      }
      
      .fade-in {
        opacity: 0;
        animation: fadeIn 1s ease-out 1.5s forwards;
      }
      
      .needle-move {
        animation: stitch 3s ease-in-out infinite;
      }

      @keyframes draw {
        to { stroke-dashoffset: 0; }
      }
      
      @keyframes fadeIn {
        to { opacity: 1; }
      }
      
      @keyframes stitch {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-5px) rotate(-5deg); }
      }
    </style>
  </defs>

  <!-- L Shape -->
  <path d="M140 120 V 380 H 280" 
        stroke="url(#premiumGradient)" 
        stroke-width="32" 
        stroke-linecap="round" 
        stroke-linejoin="round"
        class="path-draw"
        filter="url(#glow)" />

  <!-- C Shape intertwined -->
  <path d="M420 180 A 100 100 0 1 0 420 340" 
        stroke="url(#premiumGradient)" 
        stroke-width="32" 
        stroke-linecap="round" 
        class="path-draw"
        style="animation-delay: 0.5s" 
        filter="url(#glow)" />

  <!-- Needle and Thread Element -->
  <g class="fade-in needle-move">
    <!-- Thread -->
    <path d="M280 380 Q 320 380 340 340 T 380 260" 
          stroke="#D946A6" 
          stroke-width="4" 
          stroke-dasharray="8 4" 
          fill="none" />
    
    <!-- Needle -->
    <path d="M380 260 L 400 220 L 405 222 L 385 262 Z" fill="#9CA3AF" />
    <circle cx="402" cy="225" r="2" fill="white" />
  </g>
</svg>
